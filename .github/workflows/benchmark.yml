name: ci

on:
  push:
    branches:
      - main

jobs:
  bench:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        name:
          [
            class,
            console,
            control_flow,
            fetch,
            ffi,
            files,
            function,
            json,
            map,
            server,
            set,
            wasm,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ´â€â˜ ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install rust
        if: ${{ matrix.name == 'wasm' || matrix.name == 'ffi' }}
        uses: ./.github/actions/rust

      - name: ğŸŸ¢ Node
        uses: ./.github/actions/pnpm

      - name: ğŸ¦• Deno
        uses: ./.github/actions/deno

      - name: ğŸ° Bun
        uses: antongolub/action-setup-bun@v1

      - name: ğŸ¦€ wasm
        if: ${{ matrix.name == 'wasm' }}
        run: deno task rust:wasm

      - name: ğŸ¦€ ffi
        if: ${{ matrix.name == 'ffi' }}
        run: |
          deno task rust:node
          deno task rust:ffi
          deno task rust:deno

      - name: ğŸª‘ Benchmark
        run: deno task bench:all --only ${{ matrix.name }}

      - name: â¬†ï¸ Upload results
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: tmp/**

  gather:
    runs-on: ubuntu-latest
    needs: bench
    steps:
      - name: ğŸ´â€â˜ ï¸ Checkout
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download results
        uses: actions/download-artifact@v3
        with:
          name: results
          path: tmp

      - name: ğŸ’ Check artifacts
        run: ls -R

      - name: ğŸ¦• Deno
        uses: ./.github/actions/deno

      - name: ğŸª‘ Gather benchmarks
        run: deno task bench:gather

